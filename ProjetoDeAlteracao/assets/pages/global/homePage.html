<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/global/Favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../../CSS/paginaPrincipal/homeFuncionario.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Pagina Inicial: Includio</title>
</head>

<body>
    <section id="perfil">
        <a href="./perfil.html">
            <img alt="Foto perfil" id="fotoPerfil">
            <h1 id="nomeUsuario"></h1>
        </a>
        <div id="descobrir">
            <h1 id="textoDescobrir">Menu</h1>
            <div id="principal">
                <button class="botaoGuia" id="botaoHome" onclick="window.location.href='./homePage.html'">
                    <i class="bi bi-house"></i>
                    <h1>Principal</h1>
                </button>
            </div>
            <div id="buscar">
                <button class="botaoGuia" id="botaoBusca" onclick="window.location.href='./busca.html'">
                    <i class="bi bi-search"></i>
                    <h1>Buscar</h1>
                </button>
            </div>
            <div id="adicionar">
                <button class="botaoGuia" id="botaoAdicionar" onclick="window.location.href='./adicionarVaga.html'">
                    <i class="bi bi-plus-square"></i>
                    <h1>Criar Vaga</h1>
                </button>
            </div>
            <div id="bug">
                <button class="botaoGuia" id="botaoBug" onclick="window.location.href='./relatarBug.html'">
                    <i class="bi bi-bug"></i>
                    <h1>Relatar Problema</h1>
                </button>
            </div>
        </div>
    </section>
    <div id="divisao"></div>
    <section id="vagas">
        <div id="conteudo">
            <div class="caixaFiltro">
                <div class="iconeFiltrar">
                    <i class="bi bi-filter"></i>
                </div>
                <form onsubmit="buscarVagas(event)">
                    <div class="filtro">
                        <input type="text" name="caixaDeFiltro" class="filtrar" id="filtrar" placeholder="Filtrar">
                    </div>    
                </form>
                <div class="fechar">
                    <i class="bi bi-x-lg"></i>
                </div>
            </div>
        </div>
        <div id="posts"></div>
    </section>
    <div id="janelaVaga" class="janelaVaga">
        <div class="verMais" id="verMais">
            <i class="bi bi-x-circle-fill" id="fechar"></i>
            <button id="botaoEmail">
                <i class="bi bi-at"></i>
                <h1>Email</h1>
            </button>
        </div>
    </div>
    <script src="../../js/funcionario/homePage.js"></script>
</body>

</html>
