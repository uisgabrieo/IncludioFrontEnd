<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../CSS/bug/bug.css">
    <link rel="shortcut icon" href="../img/global/Favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Relatar Bug: inclidio</title>
</head>

<body>
    <div class="voltar" id="voltar">
        <i class="bi bi-backspace" onclick="window.location.href='./homePage.html'"></i>
    </div>
    <div class="cardBug">
        <div class="fomulario">
            <h1>Relatar Bug</h1>
            <form>
                <div class="campoDeTexto">
                    <p>Nome de Usuário</p>
                    <input type="text" placeholder="Nome do usuário" required>
                </div>
                <div class="campoDeTexto">
                    <p>Email de Usuário</p>
                    <input type="email" placeholder="Email do usuário" required>
                </div>
                <div class="campoDeTexto">
                    <p>Relate o ocorrido</p>
                    <input type="text" placeholder="Informe o erro" id="descricao" required>
                </div>
                <div class="campoDeTexto">
                    <p>Tipo de Conta</p>
                    <select id="tipoDeConta" name="typeAccount" required>
                        <option value="" disabled selected class="credenciais"></option>
                        <option value="EMPLOYEE" class="credenciais">Funcionário</option>
                        <option value="EMPLOYER" class="credenciais">Empregador</option>
                    </select>
                </div>
                <div class="campoDeTexto">
                    <button class="botaoEnviar">
                        <i class="bi bi-send"></i>
                        Enviar
                    </button>
                </div>
            </form>
        </div>

    </div>
</body>

</html>
