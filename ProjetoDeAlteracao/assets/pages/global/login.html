<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../CSS/login/login.css">
    <link rel="shortcut icon" href="../img/global/Favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <header>
        <!-- Alterar -->
        <i class="bi bi-backspace" onclick="window.location.href='../../../index.html'"></i>
    </header>
    <div id="coluna">
        <section id="texto">
            <h1>Acesse Includio</h1>
        </section>
        <section id="loginBody">
            <form action="" method="post" id="loginPage">
                <div>
                    <label for="email">
                        <div>
                            Email<br>
                            <input type="email" name="email" id="email" class="credenciais">
                        </div>
                    </label>
                </div>
                <div>
                    <label for="password">
                        <div id="caixaSenha">
                            Password<br>
                            <input type="password" name="password" id="password" class="credenciais">
                            <i class="bi bi-eye-fill" id="botaoSenha" onclick="mostrarSenha()"></i>
                        </div>
                    </label>
                </div>
                <div>
                    <button type="submit" id="submitLogin" class="botaoConfirme">Login</button>
                </div>
            </form>
        </section>
    </div>
    <p id="mensagemErro" style="color: red;"></p>

    <script src="../../js/global/login.js"></script>
</body>
</html>
