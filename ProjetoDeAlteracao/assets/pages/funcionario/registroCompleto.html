<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../CSS/registroFuncionario/registroFuncionario.css">
    <link rel="shortcut icon" href="../img/global/Favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Cadastre-se no Includio</title>
</head>

<body>
    <header>
        <i class="bi bi-backspace" onclick="window.location.href='../../../index.html'"></i>
    </header>
    <div id="coluna">
        <section id="texto">
            <h1>Funcionário</h1>
            <h2>Começe sua jornada no Includio</h2>
        </section>
        <section id="loginBody">
            <form action="" method="post" id="registroEmployee"
                enctype="multipart/form-data">
                <div>
                    <label for="diagnostic">
                        <div>
                            Diagnostic<br>
                            <input type="file" name="diagnostic" id="diagnostic" accept="image/*" class="imagem"
                                required>
                        </div>
                    </label>
                </div>
                <div>
                    <label for="birth">
                        <div>
                            Birth<br>
                            <div id="birth-date">
                                <select name="dia" id="dia" class="data" required></select>
                                <select name="mes" id="mes" class="data" required></select>
                                <select name="ano" id="ano" class="data" required></select>
                            </div>
                        </div>
                    </label>
                </div>
                <div>
                    <label for="cpf">
                        <div>
                            CPF<br>
                            <input type="text" name="cpf" id="cpf" class="credenciais" required>
                        </div>
                    </label>
                </div>
                <div>
                    <label for="country">
                        <div>
                            Country<br>
                            <input type="text" name="country" id="country" class="credenciais" required>
                        </div>
                    </label>
                </div>
                <div>
                    <label for="state">
                        <div>
                            State<br>
                            <input type="text" name="state" id="state" class="credenciais" required>
                        </div>
                    </label>
                </div>
                <div>
                    <label for="city">
                        <div>
                            City<br>
                            <input type="text" name="city" id="city" class="credenciais" required>
                        </div>
                    </label>
                </div>
                <div>
                    <label for="ddd">
                        <div>
                            DDD<br>
                            <input type="text" name="ddd" id="ddd" class="credenciais" required>
                        </div>
                    </label>
                </div>
                <div>
                    <label for="phone">
                        <div>
                            Phone<br>
                            <input type="text" name="phone" id="phone" class="credenciais" required>
                        </div>
                    </label>
                </div>
                <div>
                    <label for="cep">
                        <div>
                            CEP<br>
                            <input type="text" name="cep" id="cep" class="credenciais" required>
                        </div>
                    </label>
                </div>
                <div>
                    <label for="photograph">
                        <div>
                            Photograph<br>
                            <input type="file" name="photograph" id="photograph" accept="image/*" class="imagem"
                                required>
                        </div>
                    </label>
                </div>
                <div>
                    <label for="gender">
                        <div>
                            Gender<br>
                            <select id="gender" name="gender" class="credenciais" required>
                                <option value="" disabled selected class="credenciais"></option>
                                <option value="MALE" class="credenciais">Homem</option>
                                <option value="FEMALE" class="credenciais">Mulher</option>
                                <option value="OTHER" class="credenciais">Outro</option>
                            </select>
                        </div>
                    </label>
                </div>
                <div>
                    <button type="submit" id="submitEmployee" class="botaoConfirme">Enviar Dados</button>
                </div>
            </form>
        </section>
    </div>

    <script src="../../js/funcionario/registroCompleto.js"></script>
</body>

</html>
